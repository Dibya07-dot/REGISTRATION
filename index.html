<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration & Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <div id="registerForm" class="form-container">
      <h2>Register</h2>
      <input type="text" id="regUsername" placeholder="Username" required>
      <input type="email" id="email" placeholder="email" required>
      <input type="password" id="regPassword" placeholder="Password" required>
      <button onclick="register()">Register</button>
      <p>Already have an account? <span onclick="toggleForm('login')">Login here</span></p>
    </div>


    <div id="loginForm" class="form-container hidden">
      <h2>Login</h2>
      <input type="text" id="loginUsername" placeholder="Username" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button onclick="login()">Login</button>
      <p>Don't have an account? <span onclick="toggleForm('register')">Register here</span></p>
    </div>


    <div id="successMessage" class="hidden">
      <h1>Welcome, <span id="usernameDisplay"></span>!</h1>
      <button onclick="logout()">Logout</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
